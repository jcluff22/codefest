<html>
    <head>
        <title>Login and Regsiter</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <div class="hero">
            <div class="form-box"></div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="UserID"required>
                    <input type="text" class="input-field" placeholder="Password"required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group">
                    <input type="email" class="input-field" placeholder="Email"required>
                    <input type="text" class="input-field" placeholder="Password"required>
                    <input type="text" class="input-field" placeholder="Confirm Password"required>
                    <input type="checkbox" class="checkbox"><span>I agree to the Terms & Conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>

        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("regsiter");
        var z = document.getElementById("btn");

        function register(){
            x.style.left ="-400px";
            y.style.left = "50px";
            z.style.left = "110";

        function login(){
            x.style.left ="50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        </script>

    </body>
</html>
